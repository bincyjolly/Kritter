        function getParams(){
            var idx = document.URL.indexOf('?');
            var params = new Array();
            if (idx != -1) {
                var pairs = document.URL.substring(idx+1, document.URL.length).split('&');
                for (var i=0; i<pairs.length; i++){
                    nameVal = pairs[i].split('=');
                    params[nameVal[0]] = nameVal[1];
                }
            }
            return params;
        }
        params = getParams();
        sname = unescape(params["emp_name"]);
        var email=unescape(params["email_id"]);
        var desig=unescape(params["mydropdown"]);
        var loca=unescape(params["mydropdown1"]);
        document.getElementById("name").innerHTML = sname;
        document.getElementById("email").innerHTML = email;
        document.getElementById("design").innerHTML = desig;
        document.getElementById("locat").innerHTML = loca;
